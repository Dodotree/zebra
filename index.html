<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Zebra</title>
        <link rel="stylesheet" href="./app.css" />
    </head>

    <body>
        <header>
            <h1>Segmentation of stripes</h1>
        </header>

        <main>
            <label for="camera-select">Select camera:</label>
            <select id="camera-select">
                <option value="none">None</option>
            </select>
            <select id="resolution-select"></select>

            <!-- Vertex shader program -->
            <script id="depth-vs" type="x-shader/x-vertex">
                attribute vec2 v;
                varying vec2 t;

                void main()
                {
                    gl_Position=vec4(v.x*2.0-1.0,1.0-v.y*2.0,0,1);
                    t=v;
                }
            </script>

            <!-- Fragment shader program -->
            <script id="depth-fs" type="x-shader/x-fragment">
                precision mediump float;
                uniform sampler2D s;
                varying vec2 t;

                void main(void)
                {
                    vec4 tex=texture2D(s,t);
                    gl_FragColor=vec4(tex.r, tex.g, tex.b, tex.a);
                }
            </script>

            <script type="module" src="./Logger.js"></script>
            <script type="module" src="./videoElement.js"></script>

            <script type="module">
                document.body.appendChild(document.createElement("screen-logger"));
                const footer = document.querySelector("footer");
                document.body.insertBefore(
                    document.createElement("my-camera"),
                    footer
                );
            </script>
        </main>

        <footer>
            <p>Kindofparadox</p>
        </footer>
    </body>
</html>
